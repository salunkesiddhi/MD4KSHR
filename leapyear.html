<html>
    <head>
        <script>
            document.writeln("<h2>[To check whether a year is leap year or not]</h2>");

            var year=2005;
            document.writeln("<hr>year is="+year);

            if(year / 4 === 0 && ! (year / 100) === 0 ){
                document.writeln("<br><br><b>LEAP</b>");
            }else{
                document.writeln("<br><br><b>NOT LEAP</b>"); 
            }
        </script>
    </head>
</html>
