<html>
    <head>
        <script>
            document.writeln("<h2>[ Write a Java Script program to find power of any number x ^ y ]</h2>");

            var x=2;
            var y=4;
            document.writeln("x="+x);
            document.writeln("y="+y);

            document.writeln("<h4>RESULT IS :: ")
            var res= Math.pow(x,y);
            document.writeln(  + x +"^" + y + " = " + res )
        </script>
    </head>
</html>
