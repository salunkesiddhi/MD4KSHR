<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter two numbers and perform all arithmetic operations ]");

            var a=10;
            document.writeln("a="+a);
            var b=5;
            document.writeln("b="+b);

            document.writeln("<h3>1) Addition:");
                var sum=a+b;
                document.writeln("add="+sum);
                
            document.writeln("<h3>2) Subtraction:");
                var diff=a-b;
                document.writeln("sub="+diff);

            document.writeln("<h3>3) Multiplication:");
                var product=a*b;
                document.writeln("pro="+product);    

            document.writeln("<h3>4) Division:");
                var div=a/b;
                document.writeln("quo="+div);
                
            document.writeln("<h3>5) Modulus:");
                var mod=a%b;
                document.writeln("rem="+mod);   
        </script>
    </head>
</html>
