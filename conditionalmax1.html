<html>
    <head>
        <script>
            document.writeln("<h2>[ To find maximum between two numbers using conditional operator]</h2>");

                var a=20;
                var b=50;
                document.writeln("<hr><br>value of a="+a);
                document.writeln("<br>value of b="+b);

                var max=(a>b)?a:b;
                document.writeln("<br><br><B>MAXIMUM VALUE IS::</B>"+max);

        </script>
    </head>
</html>
