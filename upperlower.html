<html>
    <head>
        <script>
            document.writeln("<h2>[to check whether a character is uppercase or lowercase alphabet]</h2>");

            var c='S';
            document.writeln("<hr>character is="+c);

            if(c >= 'a' && c <= 'z') {
                document.writeln("<b><br><br>character is in lowercase ");
            }else if(c >= 'A' && c <= 'Z'){
                document.writeln("<b><br><br>character is in uppercase ");
            }else{
                document.writeln("<b><br><br>enter character between a to z || A to Z");
            }
        </script>
    </head>
</html>
