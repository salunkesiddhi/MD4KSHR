<html>
    <heda>
        <script>
            document.writeln("<h2>[To check whether a number is divisible by 5 and 11 or not]</h2>");

            var no=7;
            document.writeln("<hr>number is="+no);

            if(no%5==0){
                document.writeln("<br><br><b>NUMBER IS DIVISIBLE BY 5</b>");
            }else if(no%11==0){
                document.writeln("<br><br><b>NUMBER IS DIVISIBLE BY 11</b>");
            }else{
                document.writeln("<br><br><b>NUMBER IS NOT DIVISIBLE BY 5 AND 11</b>");
            }

        </script>
    </heda>
</html>
