<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter length in centimeter and convert it into meter and kilometer ]</h2>");
                
                var cm = 1000;
                document.writeln( "length in centimeter="+cm);

                document.writeln("<h3>into meter")
                var meter = cm / 100.0;
                document.writeln("="+meter +"m");

                document.writeln("<h3>into kilometer")
                kilometer = cm / 100000.0;
                document.writeln("="+kilometer +"km");

        </script>
    </head>
</html>
