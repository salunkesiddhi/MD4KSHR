<html>
    <head>
        <script>
            document.writeln("<h2>[to input week number and print week day]</h2>")
        
        var wno =5;
        document.writeln("<hr>week number is="+wno);

        if(wno==1){
            document.writeln("<b><br><br>SUNDAY</b>");
        }else if(wno==2){
            document.writeln("<b><br><br>MONDAY</b>");  
        }else if(wno==3){
            document.writeln("<b><br><br>TUESDAY</b>");
        }else if(wno==4){
            document.writeln("<b><br><br>WEDNESDAY</b>");
        }else if(wno==5){
            document.writeln("<b><br><br>THURSDAY</b>");
        }else if(wno==6){
            document.writeln("<b><br><br>FRIDAY</b>");
        }else if(wno==7){
            document.writeln("<b><br><br>SATURDAY</b>");
        }else{
            document.writeln("<b><br><br>ENTER WEEK NUMBER BETWEEN 1 TO 7 ONLY</b>");
        }
        </script>
    </head>
</html>
