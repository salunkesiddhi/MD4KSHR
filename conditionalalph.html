<html>
    <head>
        <body>
            <script>
                document.writeln("<h2>[To check whether character is an alphabet or not using conditional operator]</h2>");

                var c='S';
                document.writeln("<hr><br>character is="+c);

                var ans= (c >= 'a' && c <= 'z') || (c >= 'A' && c <= 'Z') ?  "ALPHABET": "NOT ALPHABET" ;
                document.writeln("<b><br><br>CHARACTER IS::</b>"+ans);
            </script>
        </body>
    </head>
</html>
