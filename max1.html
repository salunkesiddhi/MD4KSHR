<html>
    <head>
        <script>
            document.writeln("<h2>[ To find maximum between two numbers]</h2>");

            var a=20;
            var b=10;
            document.writeln("<hr>value of a="+a);
            document.writeln("<br>value of b="+b);

            if(a>b){
                document.writeln("<br><br><b>MAX IS A</b>");
            }else
            {
                document.writeln("<br><br><b>MAX IS B</b>");
            }
        </script>
    </head>
</html>
