<html>
    <head>
        <script>
            document.writeln("<h2>to check whether a character is alphabet or not.</h2>");
        
            var c='%';
            document.writeln("<hr>character is="+c);

            if(c>='a' && c<='z' || c>='A' && c<='Z'){
                document.writeln("<b><br>character is alphabet</b>");
            }else{
                document.writeln("<b><br><br>character is not an alphabet");
            }
        
        </script>
    </head>
</html>
