<html>
    <head>
        <script>
            document.writeln("<h2>[to input month number and print number of days in that month.]</h2>");

            var monthno=11;
            document.writeln("<hr>month number is="+monthno);

        if(monthno==1 || monthno==3 || monthno==5 || monthno==7 || monthno==9 || monthno==11){
            document.writeln("<b><br><br>NUMBER OF DAYS::31</b>");
        }else if(monthno==2 ){
            document.writeln("<b><br><br>NUMBER OF DAYS::28</b>")
        }else if(monthno==4 || monthno==6 || monthno==8 || monthno==10 || monthno==12){
            document.writeln("<b<br><br>NUMBER OF DAYS::30</b>");
        }else{
            document.writeln("<b><br><br>enter correct month number between 1 to 12!</b>")
        }

        </script>
    </head>
</html>
