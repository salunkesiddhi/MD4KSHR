<html>
    <head>
        <script>
            document.writeln("<h2>[ To perform input/output of all basic data types ]</h2>");

            document.writeln("<h4>1) Number:</h4>");
            var a=7;
            document.writeln(a);

            document.writeln("<h4>2) String:</h4>");
            var b="abc";
            document.writeln(b);

            document.writeln("<h4>3) Booleans:</h4>");
            var c=30;
            document.writeln(c>30);

            document.writeln("<h4>4) Object:</h4>");
            var person = {firstName:"Siddhi", lastName:"Salunke"};
            document.writeln(person);

            document.writeln("<h4>5) Array object:</h4>");
            var cars = ["Tiago", "KIA", "BMW"];
            document.writeln(cars);

            document.writeln("<h4>6) Date object:</h4>");
            var date = new Date("2022-03-25"); 
            document.writeln(date);

            document.writeln("<h4>7) Symbol:</h4>");
            var sym="-+@%&*$";
            document.writeln(sym);

        </script>
    </head>
</html>
