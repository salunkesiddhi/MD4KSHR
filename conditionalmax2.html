<html>
    <head>
        <script>
            document.writeln("<h2>[ To find maximum between three numbers using conditional operator ]</h2>");

            var a=20;
            var b=60;
            var c=5;
            document.writeln("<hr>value of a="+a);
            document.writeln("<br>value of b="+b);
            document.writeln("<br>value of c="+c);

            var max = a > b ? (a > c ? a : c) : (b > c ? b : c) ;
            document.writeln("<br><br><b>MAXIMUM VALUE IS::</b>"+max);
        </script>
    </head>
</html>
