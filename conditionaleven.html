<html>
    <head>
        <script>
            document.writeln("<h2>[ To check whether a number is even or odd using conditional operator]</h2>");

            var no=7;
            document.writeln("<hr><br>no="+no);

            var ans=(no%2==0)?"even":"odd";
            document.writeln("<br><br><b>NUMBER IS:</b>"+ans);
        </script>
    </head>
</html>
