<html>
    <head>
        <script>
            document.writeln("<h2>[To check whether year is leap year or not using conditional operator]</h2>")
        
            var year=2005;
            document.writeln("<hr><br>yaer is="+year);

            var ans = (year / 4 === 0 && ! (year / 100) === 0 )? "leap year" : "not leap year";
            document.writeln("<b><br><br>ANSWER IS::</b>"+ans);
        
        </script>
    </head>
</html>
