<html>
    <head>
        <script>
            document.writeln("<h2> [ To enter two angles of a triangle and find the third angle]</h2>");

                var f=85;
                var s=25;
                document.writeln("first angle="+f);
                document.writeln("second angle="+s);

                var t=180-(f+s);
                document.writeln("<h4>third angle of a triangle</h4>="+t);
        </script>
    </head>
</html>
