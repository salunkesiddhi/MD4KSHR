<html>
    <head>
        <script>
            document.writeln("<h2>[To check whether a number is negative, positive or zero]</h2>");

            var no=7;
            document.writeln("<hr>number is="+no);

            if(no>0){
                document.writeln("<b><br><br>NUMBER IS POSITIVE</b>");
            }else if(no<0){
                document.writeln("<b><br><br>NUMBER IS NEGATIVE</b>");
            }else if(no==0){
                document.writeln("<b><br><br>NUMBER IS ZERO</b>");
            }
        </script>
    </head>
</html>
