<html>
    <head>
        <script>
            document.writeln("<h2>[to input angles of a triangle and check whether triangle is valid or not.]</h2>");

            var a1=10;
            var a2=70;
            var a3=100;
            document.writeln("<hr>first angle="+a1);
            document.writeln("<br>second angle="+a2);
            document.writeln("<br>third angle="+a3);
            
            if(a1+a2+a3==180){
                document.writeln("<b><br><br>triangle is valid");
            }else{
                document.writeln("not valid")
            }

        </script>
    </head>
</html>
