<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter base and height of a triangle and find its area ]</h2>");

                var base=20;
                var height=8;
                document.writeln("base="+base);
                document.writeln("height="+height);

                var area=1/2*(base*height);
                document.writeln("<h4>AREA OF TRIANGLE:</h4>="+area);

        </script>
    </head>
</html>
