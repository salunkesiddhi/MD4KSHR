<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter any number and calculate its square root ]</h2>");

            var x=25;
            document.writeln("x="+x);
            
            document.writeln("<h4>RESULT :: ")
            var res1=Math.sqrt(x);
            document.writeln( "square root of x=" + res1 );
           
        </script>
    </head>
</html>
