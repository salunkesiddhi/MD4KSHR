<html>
    <head>
        <script>
            document.writeln("<h2>  [ To enter length and breadth of a rectangle and find its perimeter ] </h2>")

            
            var length=15;
            document.writeln("Length="+length);

            var breadth=20;
            document.writeln("Breadth="+breadth);

            document.writeln("<h4> PERIMETER OF RECTANGLE :</h4>")
            var p=2*(length+breadth);
            document.writeln("="+p);
                  
        </script>
    </head>
</html>
