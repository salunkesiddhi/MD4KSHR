<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter length and breadth of a rectangle and find its area]</h2>")

            
            var length=20;
            document.writeln("Length="+length);

            var breadth=5;
            document.writeln("Breadth="+breadth);

            document.writeln("<h4> AREA OF RECTANGLE </h4>")
            var area=length*breadth;
            document.writeln("="+area);
                  
        </script>
    </head>
</html>
