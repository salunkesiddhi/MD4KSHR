<html>
    <head>
        <script>
            document.writeln("<h2>[To check whether a number is even or odd]</h2>");

            no=7;
            document.writeln("<hr><br>number is="+no);

            if(no%2==0){
                document.writeln("<b><br><br>EVEN</b>");
            }else {
                document.writeln("<b><br><br>ODD</b>");
            }
        </script>
    </head>
</html>
