<html>
    <head>
        <script>
            document.writeln("<h2>[To find maximum between three numbers]</h2>");

            var a=20;
            var b=10;
            var c=70;
            document.writeln("<hr>value of a="+a);
            document.writeln("<br>value of b="+b);
            document.writeln("<br>value of c="+c);

            if(a>b & a>c){
                document.writeln("<br><br><b>A IS MAX</b>");
            }else if(b>a & b>c){
                document.writeln("<br><br><b>b IS MAX</b>");
            }else{
                document.writeln("<br><br><b>C IS MAX</b>");
            }
        </script>
    </head>
</html>
