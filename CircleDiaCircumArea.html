<html>
    <head>
        <script>
            document.writeln("<h2>[ To enter radius of a circle and find its diameter, circumference and area ]</h2>")

            
            var radius=14;
            document.writeln("radius="+radius);

            document.writeln("<h3> AREA :</h3>")
            var area=3.14*radius*radius;
            document.writeln("Area of circle="+area);

            document.writeln("<h3> DIAMETER :</h3>")
            var Dia=2*radius;
            document.writeln("Diameter of circle="+Dia);

            document.writeln("<h3> CIRCUMFERENCE :</h3>")
            var cir=2*3.14*radius;
            document.writeln("Circumference of circle="+cir);
                  
        </script>
    </head>
</html>
