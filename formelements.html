<html>
    <head>
        <title>
            FORM ELEMENTS
        </title>
    </head>
    <body>
        <form>
        <h1 style="text-align: center;">FORM</h1>
        <hr>
        <hr>
        <br><br><br>

        <b>E-MAIL ID:</b>
        <input style type="text" name="E-MAIL ID" id="E-MAIL ID"><BR><BR><BR>
        
        <B>DOB:</B>
        <input type="date" name="DATE" id="DATE"><br><br><br>
        
        <b>USERNAME:</b>
        <input type="text" name="class" ><br><br><br>
        
        <B>PASSWORD:</B>
        <input type="password" name="PASSWORD" id="user-password" placeholder="enter correct password"><br><br><br>
        
        <b>PHONE:</b>
      <input type="tel" name="tel" ><br><br><br>

       <b>AGE:</b>
       <input type="number" name="AGE" id="AGE"><br><br><br>
       
       <B>GENDER:</B>
       <input type="radio" name="GENDER" id="male">male
       <input type="radio" name="GENDER" id="female">female<br><br><br>
      
       <b>UPLOAD:</b>
       <input type="file" name="upload" id="fileselect"><br><br><br>
    
      <B>COUNTRY:</B>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Australia">Australia</option>
        <option value="Pakistan">Pakistan</option>
      </select><br><br><br>
        
    <b>ADDREDD:</b>
    <input type="text" name="address"><br><br><br>
    
    <p style="text-align: center;">
    <input type="button" value="SUBMIT">
    </p>

      </form>

    </body>
</html>
